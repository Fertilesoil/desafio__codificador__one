<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="../style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>
  <meta name="description" content="O aplicativo tem como objetivo encriptar e 
  descriptar textos com uma lógica única. Desenvolvido para o desafio ONE da alura">
</head>

<body spellcheck="false">

  <main class="conteudo__principal">
    <aside class="menu" aria-label="menu">
      <a href="https://github.com/Fertilesoil" target="_blank"><img src="../src/assets/icons8-github (1).svg"
          alt="Icone Github"></a>
      <a href="https://www.linkedin.com/in/fernandodiascosta-dotnet/" target="_blank"><img
          src="../src/assets/icons8-linkedin.svg" alt="Icone Linkedin"></a>
    </aside>

    <header class="cabecalho" aria-label="aside__esquerdo">
      <img src="../src/assets/logo.svg" id="logo" alt="Logo">
      <span>Codificador</span>
      <div class="fundo"></div>
      <a class="btn__troca" href="../index.html">Normal</a>
    </header>

    <div class="meiuca">
      <section class="conteudo__central tetarea">
        <textarea id="text__area__conteudo" spellcheck="false" autocorrect="off" placeholder="Passe um texto aqui, vamos tratá-lo..."></textarea>

        <div class="area__botoes">
          <span class="span__aviso">
            <p class="aviso">Apenas letras minúsculas e sem acento</p>
          </span>
          <div class="botoes">
            <button id="btn__cripto">
              Criptografar
            </button>
            <button id="btn__decripto">
              Descriptografar
            </button>
          </div>
        </div>
      </section>


      <aside class="lateral resultado" aria-label="aside__direito">

        <section class="section__template__live">
          <div class="box__images">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h3 class="h3__template">Nenhuma mensagem encontrada</h3>
          <p class="p__template">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>

        <section class="section__resultado">
          <div id="criptografia">
            <a id="link-text"></a>
          </div>
          <button class="copiar">
            Copiar
          </button>
        </section>

      </aside>
    </div>

    <footer class="footer" aria-label="menu">
      <a href="https://github.com/Fertilesoil" target="_blank"><img src="../src/assets/icons8-github (1).svg"
          alt="Icone Github"></a>
      <a href="https://www.linkedin.com/in/fernandodiascosta-dotnet/" target="_blank"><img
          src="../src/assets/icons8-linkedin.svg" alt="Icone Linkedin"></a>
    </footer>
  </main>

  <script id="sincrono" src="live.js" type="module"></script>
</body>

</html>
